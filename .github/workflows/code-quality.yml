name: Code Quality

on:
  push:
    branches: [main, *]
  pull_request:
    branches: [main, *]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Type check
        run: yarn type-check

      - name: Lint
        run: yarn lint

      - name: Check formatting
        run: yarn format:check
